<!DOCTYPE html>
<html lang='de' data-ng-app="kaizokuOnline">

<head>
  <!--<base href="/">-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PIRATE-TALE - Your pirate anime browsergame</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="libs/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript">
    var config = {};
	
	config.environment = window.location.href.indexOf('localhost') >= 0 ? 'development' : 'production';
	
    config.server = {};
    config.server.port = 64137;
    if(config.environment == 'development) {
      config.server.url = 'http://localhost:' + config.server.port;
    } else {
      config.server.url = 'https://kf1337.diphda.uberspace.de/kaizoku-online';
    }
  </script>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-cookies/angular-cookies.min.js"></script>
  <script src="libs/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/config.routes.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>

  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

  <script type="text/javascript">
    if (window.location.hash && window.location.hash == '#_=_') {
        window.facebookCode = window.location.search;
        if (window.history && history.pushState) {
            window.history.pushState("", document.title, window.location.pathname);
        } else {
            // Prevent scrolling by storing the page's current scroll offset
            var scroll = {
                top: document.body.scrollTop,
                left: document.body.scrollLeft
            };
            window.location.hash = '';
            // Restore the scroll offset, should be flicker free
            document.body.scrollTop = scroll.top;
            document.body.scrollLeft = scroll.left;
        }
    }
  </script>

  <script type="text/javascript">
	if(config.environment == 'development) {
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js"></' + 'script>')
	}
  </script>
</head>

<body>
  <header data-ng-include="'views/header'" onload=""></header>
  <section class="wrapper" data-ui-view></section>
  <footer data-ng-include="'views/footer'"></footer>

  <script type="text/ng-template" id="views/header">
    <nav data-ng-controller="NavController" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="img/logo-pt.png">
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav pull-right">
            <li active-nav><a href="#/">Home</a></li>

            <li data-access-level="accessLevels.anon" active-nav><a href="#/login">Login</a></li>
            <li data-access-level="accessLevels.anon" active-nav><a href="#/register">Register</a></li>
            <li data-access-level="accessLevels.user" active-nav="nestedTop"><a href="#/profile">Private</a></li>
            <li data-access-level="accessLevels.admin" active-nav><a href="#/admin">Admin</a></li>
            <li data-access-level="accessLevels.user"><a href="#/" data-ng-click="logout()">Logout</a></li>
            <div id="userInfo" style="background: white" data-access-level="accessLevels.user" class="pull-right">Welcome&nbsp;<strong>{{ user.username }}&nbsp;</strong><span data-ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title}" class="label">{{ user.role.title }}</span></div>
          </ul>
        </div>
      </div>
    </nav>
  </script>

  <script type="text/ng-template" id="views/footer">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <span>Copyright pirate-tale - All rights reserved.</span>
  </script>

  <script type="text/ng-template" id="check-login-state">
    
  </script>

</body>

</html>
